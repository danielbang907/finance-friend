<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="account.css">
        <link rel="stylesheet" href="https://use.typekit.net/pdq7lvn.css">
        <title>Log In</title>
    </head>
    <body>
        <div class="login-cont">
            <a href="landing.html"><button class="landing-button" id="log-in">SIGN UP</button></a>
            <div class="login-div">
                <h3 class="div-title">Login to Your Account</h3><br>
                <form id="login-form" name="login-form" class="login-form" onclick="return handleClick()" action=>
                    <input id="email" class="div-input" type="email" placeholder="Email">
                    <input id="password" class="div-input" type="password" placeholder="Password"><br>
                    <div class="forgot-div">
                        <div class="forgot"><h4 class="small-text" id="login-forgot">Forgot username? </h4></div>
                        <div class="forgot"><h4 class="small-text" id="login-forgot">Forgot password? </h4></div>
                    </div><br>
                    <input type="submit" class="landing-button" id="sign-up" value="LOG IN"></input>
                </form>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="account_handler.js"></script>
</html>
