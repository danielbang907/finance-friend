<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Profile</title>
    </head>
    <body>
        <!-- HEADER -->
        <div class="header">
            <a href="home.html"><img class="header-icon" src="ff-logo.png"></a>
            <a href="home.html">Home</a>
            <a href="card_terms.html">Terms</a>                        
            <a href="dataviz.html">Learn</a>
            <a class="active" href="#">Account</a>
        </div>

        <div class="profile-page">
            <div class="profile-container container-fluid">
                <div class="row prof-header">
                    MY ACCOUNT
                </div>
                <div class="row prof-row">
                    <div class="col-md-4">
                        <img class="prof-pic" src="https://www.flynz.co.nz/wp-content/uploads/profile-placeholder.png">
                    </div>
                    <div class="col-md-8 prof-info">
                        <h1 class="prof-name" id="user-name"></h1>
                        <h2 class="prof-email" id="email"></h2>
                        <h3 class="prof-level" id="level"></h3>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="points-container container-fluid">
                <div class="row prof-header" id="points-header">
                    MY PROGRESS
                </div>
                <div class="row">
                    <div class="points-info col-md-6">
                        <h4 class="point-num"><img class="streak-icon" src="fire.png"> <span id="streak" class="streak-num"></span> <img class="streak-icon" src="fire.png"></h4>
                        <h4 class="point-cap">Day Streak</h4>
                    </div>
                    <div class="points-info col-md-6">
                        <h4 class="point-num" id="points"></h4>
                        <h4 class="point-cap">Total Points</h4>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="account_handler.js"></script>
</html>
